<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card logcard">
          <div class="card-header text-white" style="background-color:black;">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% comment %} {% include 'accounts/_alerts.html' %} {% endcomment %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <input
                type="submit"
                value="Login"
                class="btn btn-success btn-block"
              />
            </form>
              <div class="acc">Don't Have An Account ?</div> <a href="{% url 'register' %}" class="acc"> Create an Account</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
